mutation createEconomicEventAndNewResource(
  $note: String,
  $atLocation: ID,
  $action: ID!,
  $provider: ID!,
  $receiver: ID!,
  $hasUnit: ID!,
  $hasNumericalValue: Float!,
  $name: String,
  $image: URI,
) {
  createEconomicEvent( event: {
    action: $action
    atLocation: $atLocation,
    provider: $provider,
    receiver: $receiver,
    resourceQuantity: {hasUnit: $hasUnit, hasNumericalValue: $hasNumericalValue}
  },
    newInventoriedResource: {
      note: $note,
      name: $name,
      image: $image,
      currentLocation: $atLocation,
    }) {
    economicEvent {
      id
      note
      receiver {
        id
        name
        note
      }
      provider {
        id
        name
        note
      }
      resourceQuantity {
        hasNumericalValue
        hasUnit {
          label
          symbol
        }
      }
      resourceInventoriedAs { # the newly created resource
        id
        name
        image
        onhandQuantity {
          hasNumericalValue
          hasUnit {
            label
            symbol
          }
        }
        accountingQuantity {
          hasNumericalValue
          hasUnit {
            label
            symbol
          }
        }
      }
    }
  }
}

mutation createEconomicEventAndExistResource(
  $id: ID!,
  $note: String,
  $action: ID!,
  $provider: ID!,
  $receiver: ID!,
  $hasUnit: ID!,
  $hasNumericalValue: Float!,
  $atLocation: ID,
  $name: String,
  $eventNote: String,
  $image: URI,
) {
  createEconomicEvent (
    event: {
      resourceInventoriedAs: $id,
      note: $eventNote,
      action: $action,
      provider: $provider,
      receiver: $receiver,
      resourceQuantity: {
        hasUnit: $hasUnit,
        hasNumericalValue: $hasNumericalValue
      }
    },
    newInventoriedResource: {
      name: $name,
      note: $note,
      image: $image,
      currentLocation: $atLocation,
    }
  ) {
    economicEvent {
      id,
      action {
        id
      }

    },
    economicResource {
      id
    }
  }
}


mutation createDefaultEconomicEvent(
  $name: String,
  $note: String,
  $action: ID!,
) {
  createEconomicEvent (
    event : {
      action : $action ,
      note : $note
    } ,
    newInventoriedResource : {
      name : $name,
      note : $note
    }
  )
  {
    economicEvent  {
      id
      note
    }
  }
}