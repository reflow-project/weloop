query economicResource($id: ID!) {
  economicResource(id: $id) {
    id
    image
    trackingIdentifier
    primaryAccountable {
      id
      name
      image
      relationshipsAsObject {
        id
        relationship {
          id
          inverseRoleLabel
        }
      }
    }
    name
    note
    image
    stage {
      id
      name
      note
    }
    contains {
      image
    }
    stage {
      id
      name
      note
    }
    containedIn{
      id
      name
    }
    currentLocation {
      id
      name
      lat
      long
    }
    lot {
      id
      expiryDate
      batchNumber
    }
    track {
      __typename
      ... on EconomicEvent {
        id
        note
        action {
          id
          label
        }
        toResourceInventoriedAs {
          id
          name
        }
        hasPointInTime
        ...ResourceQuantity
        provider {
          id
          name
        }
        receiver {
          id
          name
        }
        atLocation {
          id
          name
        }
      }
    }
    trace {
      __typename
      ... on EconomicEvent {
        id
        note
        toResourceInventoriedAs {
          id
          name
        }
        hasPointInTime
        action {
          id
          label
        }
        provider {
          id
          name
        }
        receiver {
          id
          name
        }
        ...ResourceQuantity
        atLocation {
          id
          name
        }
      }
    }

    unitOfEffort {
      id
      label
    },
   ...OnhandQuantity
  }
}

query getEconomicResourceName($id: ID!) {
  economicResource(id: $id) {
    name
  }
}

fragment OnhandQuantity on EconomicResource {
  onhandQuantity {
    id
    hasNumericalValue
    hasUnit {
      id
      label
    }
  }
}



fragment ResourceQuantity on EconomicEvent {
  resourceQuantity {
    hasNumericalValue
    canonicalUrl
    hasUnit {
      id
      label
      symbol
    }
  }
}
